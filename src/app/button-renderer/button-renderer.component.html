<span>
  <button 
    style="height: 20px" 
    (click)="edit()" 
    class="btn btn-info">
    Edit
  </button>
  <button 
    [disabled]="buttonDisable"
    style="height: 20px" 
    (click)="cancel()" 
    class="btn btn-info">
    Cancel
  </button>
  <button 
    [disabled]="buttonDisable"
    style="height: 20px" 
    (click)="save()" 
    class="btn btn-info">
    Save
  </button>
</span>
